<h1 class="center">ALL POSTS</h1>

<div class="post" *ngFor="let post of posts">
  <mat-card>
    <mat-card-title class="mat-headline-2">
      <div [innerHTML]="post.title | sanitizer"></div>
    </mat-card-title>
    <mat-card-content>
      <div [innerHTML]="post.content | sanitizer"></div>
    </mat-card-content>
  </mat-card>
</div>
